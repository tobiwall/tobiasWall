<section id="portfolio">
  <div class="headline-container">
    <div class="line-left"></div>
    <h1>Portfolio</h1>
    <div class="line-right"></div>
  </div>
  <p>{{ 'PORTFOLIO-TEXT1' | translate }}</p>
  
  <div class="projects" #projects *ngFor="let portfolio of portfolio; let i = index" [class.reverse]="i % 2 === 1">
    <img class="portfolio-image" src="./assets/img/portfolio/{{ portfolio.image }}.png" alt="" />
    <div class="portfolio-right">
      <h3>{{ portfolio.name }}</h3>
      <h4>{{ portfolio.skills }}</h4>
      <span>{{ getDescription(portfolio) }}</span>
      <div class="buttons">
        <a [href]="portfolio.liveUrl" target="_blank">
          <button class="primary">Live test</button>
        </a>
        <a [href]="portfolio.githubUrl" target="_blank">
          <button class="secondary">Github</button>
        </a>
      </div>
    </div>
  </div>
  <img class="shadow" src="./assets/img/purple-shadow.png" alt="">
</section>
